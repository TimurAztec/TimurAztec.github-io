        <div class="deleteWindow" id="deleteWindow">
            <h1>DELETE ITEM?</h1>
            <div class="deleteWindow__row">
                <div class="rectangleButton" id="deleteWindow__noButton">NO</div>
                <div class="rectangleButtonBlue" id="deleteWindow__yesButton">YES</div>
            </div>
        </div>

        <div class="editWindow" id="editWindow">
